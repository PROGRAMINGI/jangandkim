<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 디자이너</title>
    <style>
        /* 기본 스타일  dd*/
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin: 20px;
            font-size: 2rem;
            color: #333;
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button.active {
            background-color: #FF5733;
        }

        svg {
            border: 2px solid #333;
            width: 90%;
            height: 600px;
            margin-top: 20px;
            background-color: white;
        }

        .parking-spot,
        .entrance,
        .exit {
            stroke: black;
            stroke-width: 2;
            cursor: grab;
        }

        .parking-spot {
            fill: lightgray;
        }

        .entrance {
            fill: lightgreen;
        }

        .exit {
            fill: lightcoral;
        }

        .selected {
            stroke: blue;
            stroke-width: 3;
        }

        text {
            font-size: 15px;
            fill: black;
            pointer-events: none;
            user-select: none;
        }

        #sensor-form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
        }

        #sensor-form input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>주차장 디자이너</h1>

    <div class="button-group">
        <button id="save-button">서버로 저장</button>
        <button id="rotate-button" onclick="toggleRotateMode()">회전 모드 켜기/끄기</button>
        <button onclick="addEntrance()">입구 추가</button>
        <button onclick="addExit()">출구 추가</button>
    </div>

    <svg id="parking-lot">
        <defs>
            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                <path d="M 40 0 L 0 0 0 40" fill="none" stroke="black" stroke-width="1" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" style="pointer-events: none;" />
    </svg>


     <!-- 센서 할당 폼 -->
     <div id="sensor-form">
        <label for="sensor-id">센서 ID:</label>
        <input type="text" id="sensor-id" />
        <button onclick="assignSensor()">센서 할당</button>
    </div>
    <!-- 이 부분이 추가되어야 함 -->
    <div class="form-group">
        <label for="space-number">공간 번호:</label>
        <input type="text" id="space-number" />
        <button onclick="assignSpaceNumber()">번호 할당</button>
    </div>
    
    <script>
       const svg = document.getElementById("parking-lot");
        let selectedBlock = null;
        let isDragging = false;
        let isRotateMode = false;
        const blockWidth = 40;
        const blockHeight = 80;
        const entranceExitWidth = 120;
        const entranceExitHeight = 120;
        const gridSize = 20;
        let parkingLotID = null; // 이 선언이 필요함



    async function initializeDesigner() {
        
    const inputID = prompt("주차장 ID를 입력하세요 (새로운 ID를 입력하면 새 주차장이 생성됩니다):");
    
    // 입력값이 유효한 숫자인지 확인
    if (!isNaN(inputID) && inputID.trim() !== "") {
        try {
            const numericID = Number(inputID);
            
            // 해당 ID로 주차장 데이터 조회 시도
            const response = await fetch(`/api/parking-lots/${numericID}`);
            
            if (response.ok) {
                // 기존 주차장이 존재하는 경우
                const parkingLot = await response.json();
                parkingLotID = numericID;
                parkingLotName = parkingLot.name;

                // 주차 공간 데이터 로드
                const spacesResponse = await fetch(`/api/parking-spaces?parkingLotID=${numericID}`);
                if (spacesResponse.ok) {
                    const spaces = await spacesResponse.json();
                    loadSpaces(spaces);
                    alert(`ID ${numericID}의 기존 주차장 데이터를 불러왔습니다.`);
                } else {
                    alert("주차장은 존재하지만 주차 공간 데이터를 불러올 수 없습니다.");
                }
            } else {
                // 새로운 주차장 생성
                parkingLotID = numericID;
                parkingLotName = prompt("새로운 주차장의 이름을 입력하세요:");
                if (!parkingLotName || parkingLotName.trim() === "") {
                    parkingLotName = `주차장 ${numericID}`;
                }
                
                // 새 주차장 정보 서버에 저장
                const createResponse = await fetch("/api/parking-lots}", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        name: parkingLotName
                    })
                });

                if (!createResponse.ok) {
                    throw new Error("새 주차장 생성에 실패했습니다.");
                }
                
                alert(`ID ${numericID}로 새 주차장이 생성되었습니다.`);
            }
        } catch (error) {
            console.error("오류 발생:", error);
            alert("오류가 발생했습니다: " + error.message);
        }
    } else {
        alert("유효한 주차장 ID를 입력해주세요.");
        await initializeDesigner(); // 다시 시도
    }
}

        function requestNewParkingLotName() {
            parkingLotName = prompt("새 주차장 이름을 입력하세요:");
            if (!parkingLotName || parkingLotName.trim() === "") {
                parkingLotName = "기본 이름";
            }
        }

        // 공간 데이터 로드
        function loadSpaces(spaces) {
            svg.querySelectorAll("g").forEach(g => g.remove());
            spaces.forEach(space => {
                const [x, y] = space.spaceLocation.split(',');
                const group = createBlock(
                    space.type || "parking-spot", 
                    parseFloat(x), 
                    parseFloat(y), 
                    space.spaceNumber
                );
                if (space.sensor) {
                    group.querySelector("rect").dataset.sensorId = space.sensor.sensorId;
                }
                svg.appendChild(group);
            });
        }

        // 공간 번호 할당
        function assignSpaceNumber() {
            if (!selectedBlock) {
                alert("먼저 공간을 선택해주세요.");
                return;
            }

            const newNumber = document.getElementById("space-number").value.trim();
            if (newNumber) {
                const text = selectedBlock.querySelector("text")
                text.textContent = newNumber;
            }
        }

        // 센서 할당
        function assignSensor() {
            if (!selectedBlock) {
                alert("먼저 공간을 선택해주세요.");
                return;
            }

            const sensorId = document.getElementById("sensor-id").value.trim();
            if (sensorId) {
                const rect = selectedBlock.querySelector("rect");
                rect.dataset.sensorId = sensorId;
            }
        }
      


        // 회전 모드 토글ddddd
        function toggleRotateMode() {
            isRotateMode = !isRotateMode;


            document.getElementById("rotate-button").classList.toggle("active", isRotateMode);
        }


        svg.addEventListener("click", (e) => {
    if (e.target !== svg || isDragging) return;
    const x = snapToGrid(e.offsetX, gridSize);
    const y = snapToGrid(e.offsetY, gridSize);
    const group = createBlock("parking-spot", x, y, "P");
    svg.appendChild(group);
});

       
        // 입구 추가
        function addEntrance() {
            const group = createBlock("entrance", 10, 10, "입구");
            svg.appendChild(group);
        }

        // 출구 추가
        function addExit() {
            const group = createBlock("exit", 200, 10, "출구");
            svg.appendChild(group);
        }


         // 블록 생성 공통 함수
         function createBlock(type, x, y, label = "") {
            const group = document.createElementNS("http://www.w3.org/2000/svg", "g");

            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            rect.setAttribute("class", type);

            // 입구와 출구는 더 큰 크기로 설정
            let rectWidth, rectHeight;

            if (type === "entrance" || type === "exit") {
                rectWidth = entranceExitWidth;
                rectHeight = entranceExitHeight;
                label = "E" ; 
            } else {
                rectWidth = blockWidth;
                rectHeight = blockHeight;
                label = "P"
            }

            // 회전 모드 활성화 시 위치 조정
                if (isRotateMode) {
                    rect.setAttribute("x", x ); // 가로 세로 반전
                    rect.setAttribute("y", y - rectHeight );
                    rect.dataset.rotation = 90;
                    rect.setAttribute(
                        "transform",
                        `rotate(90, ${x}, ${y})`
                    );
                } else {
                    rect.setAttribute("x", x);
                    rect.setAttribute("y", y);
                    rect.dataset.rotation = 0;
                }

                rect.setAttribute("width", rectWidth);
                rect.setAttribute("height", rectHeight);
                rect.dataset.sensorId = null;

                group.appendChild(rect);

    // 텍스트 추가
    if (label) {
        const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
        text.setAttribute(
            "x",
            x + (isRotateMode ? rectHeight / 2 : rectWidth / 2)
        );
        text.setAttribute(
            "y",
            y + (isRotateMode ? rectWidth / 2 : rectHeight / 2)
        );
        text.setAttribute("text-anchor", "middle");
        text.setAttribute("dominant-baseline", "middle");
        text.textContent = label;
        group.appendChild(text);
    }

    addBlockListeners(group);
    return group;
}



// saveParkingLot 함수 수정
async function saveParkingLot() {
    try {
        const response = await fetch("/api/parking-lots", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({name: parkingLotName}),
        });

        if (!response.ok) {
            throw new Error("주차장 정보를 저장하는 중 오류가 발생했습니다.");
        }

        const parkingLot = await response.json();
        if(!parkingLot.parkingLotID){
        parkingLotID = 10000;
        alert(`주차장 ID: 주차장 ID가 없어 기본값으로 지정됐습니다.`);
        }
        else{
            parkingLotID = parkingLot.parkingLotID;
            alert(`주차장 ID: ${parkingLotID}`);
        }               // 서버에서 받은 ID 저장
       
        
    } catch (error) {
        console.error(error);
        alert("주차장 저장에 실패했습니다.");
        document.getElementById("save-button").disabled = true; // 버튼 활성화 방지
    }
}


// 초기 상태에서 저장 버튼 비활성화




function addBlockListeners(group) {
    group.addEventListener("click", (e) => {
        e.stopPropagation();
        selectBlock(group);
    });

    
    group.addEventListener("mousedown", startDrag);
}

        // 선택된 블록 관리
        function selectBlock(block) {
            if (selectedBlock) {
                selectedBlock.classList.remove("selected");
            }
            selectedBlock = block;
            if (selectedBlock) {
                selectedBlock.classList.add("selected");
                const sensorIdInput = document.getElementById("sensor-id");
                sensorIdInput.value = selectedBlock.querySelector("rect").dataset.sensorId || null;
            }
        }



        // 드래그 시작
        function startDrag(e) {
        if (isDragging) return;
        isDragging = true;
        const rect = e.target.closest("g").querySelector("rect");
        const group = e.target.closest("g");
        const rotation = parseInt(rect.dataset.rotation);
        const startX = parseFloat(rect.getAttribute("x"));
        const startY = parseFloat(rect.getAttribute("y"));
        if(rotation === "90"){
        startX = parseFloat(rect.getAttribute("y"));
        startY = parseFloat(rect.getAttribute("x"));
        }

        const dragMove = (moveEvent) => {
            const dx = moveEvent.clientX - e.clientX;
            const dy = moveEvent.clientY - e.clientY;

            let newX = startX + dx;
            let newY = startY + dy;

            if (rotation === 90 || rotation === 270) {
                newX = snapToGrid(startX + dx, gridSize);
                newY = snapToGrid(startY + dy, gridSize);
            } else {
                newX = snapToGrid(newX, gridSize);
                newY = snapToGrid(newY, gridSize);
            }

            rect.setAttribute("x", newX);
            rect.setAttribute("y", newY);
            rect.setAttribute(
                "transform",
                `rotate(${rotation}, ${newX + parseFloat(rect.getAttribute("width")) / 2}, ${newY + parseFloat(rect.getAttribute("height")) / 2})`
            );

            const text = group.querySelector("text");
            if (text) {
                text.setAttribute(
                    "x",
                    newX + (rect.getAttribute("class") === "parking-spot" ? blockWidth / 2 : entranceExitWidth / 2)
                );
                text.setAttribute(
                    "y",
                    newY + (rect.getAttribute("class") === "parking-spot" ? blockHeight / 2 : entranceExitHeight / 2)
                );
            }
    };


    window.addEventListener("DOMContentLoaded", () => {
    document.getElementById("save-button").addEventListener("click");
});



    const dragEnd = () => {
        isDragging = false; // 드래그 상태 종료
        window.removeEventListener("mousemove", dragMove);
        window.removeEventListener("mouseup", dragEnd);
    };

    window.addEventListener("mousemove", dragMove);
    window.addEventListener("mouseup", dragEnd);


}

// 이 부분이 없음
window.onload = async function() {
    await initializeDesigner();
};

function rotateBlock(group) {
    const rect = group.querySelector("rect");
    const currentRotation = parseInt(rect.dataset.rotation, 10) || 0;
    const newRotation = (currentRotation + 90) % 360;

    const x = parseFloat(rect.getAttribute("x"));
    const y = parseFloat(rect.getAttribute("y"));
    const width = parseFloat(rect.getAttribute("width"));
    const height = parseFloat(rect.getAttribute("height"));

    rect.dataset.rotation = newRotation;
    rect.setAttribute(
        "transform",
        `rotate(${newRotation}, ${x + width / 2}, ${y + height / 2})`
    );
}




 // 그리드 맞춤 dd
        function snapToGrid(value, size) {
            return Math.round(value / size) * size;
        }

        document.getElementById("save-button").addEventListener("click", async () => {
            try {
                // 1. 주차장 저장/업데이트
                const parkingLotData = {
                    name: parkingLotName
                };

                const method = parkingLotID ? "PUT" : "POST";
                const url = parkingLotID ? 
                    `/api/parking-lots/${parkingLotID}` : 
                    "/api/parking-lots";

                const parkingLotResponse = await fetch(url, {
                    method,
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(parkingLotData),
                });

                if (!parkingLotResponse.ok) throw new Error("주차장 정보 저장 실패");
                
                const parkingLot = await parkingLotResponse.json();
                parkingLotID = parkingLot.parkingLotID;

                // 2. 모든 요소 정보 수집
                const allElements = [];
                svg.querySelectorAll("g").forEach((group) => {
                    const rect = group.querySelector("rect");
                    const text = group.querySelector("text");
                    const x = rect.getAttribute("x");
                    const y = rect.getAttribute("y");
                    const type = rect.getAttribute("class");

                    allElements.push({
                        parkingLot: {
                            parkingLotID: parkingLotID
                        },
                        spaceNumber: type === "parking-spot" ? text.textContent : type, // 여기 수정
                        spaceLocation: `${x},${y}`,
                        sensor: rect.dataset.sensorId ? {
                            sensorId: rect.dataset.sensorId
                        } : null,
                        status: type === "parking-spot" ? "UNKNOWN" : null
                    });
                });

                // 3. 주차 공간 정보 저장
            const layoutResponse = await fetch(`/api/parking-lots/${parkingLotID}/parking-spaces`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(allElements),
                });

                if (!layoutResponse.ok) throw new Error("주차 공간 저장 실패");

                alert("모든 데이터가 성공적으로 저장되었습니다.");
                
            } catch (error) {
                console.error("저장 중 오류 발생:", error);
                alert(error.message || "저장에 실패했습니다.");
            }
        });




        // SVG 클릭 시 블록 회전
        svg.addEventListener("click", e => {
            if (e.target.tagName === "rect") {
                rotateBlock(e.target.closest("g"));
            }
        });

    </script>
</body>
</html>
