<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Section Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .top {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #toggle-menu {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-left: auto;
    }

    #toggle-menu:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    #menu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.3s ease, opacity 0.3s;
      opacity: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    #menu.open {
      transform: scaleY(1);
      opacity: 1;
    }

    #menu button {
      background-color: #444;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      text-align: left;
      transition: background-color 0.3s;
      margin: 0;
    }

    #menu > div {
      margin-bottom: 5px;
    }

    #menu button:hover {
      background-color: #555;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: none;
      z-index: 1;
      position: relative;
    }

    .mid {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .bottom {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      display: flex;
      justify-content: space-around;
      padding: 20px 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .nav-button.active {
      background-color: #fff;
      color: #2575fc;
    }
  </style>
</head>
<body>
  <!-- Top Section -->
  <div class="top">
    <button id="toggle-menu">☰ </button>
    <div id="menu"></div>
  </div>

  <!-- Middle Section -->
  <div class="mid"> 
    <div class="no-content-message" style="display: none; text-align: center; padding: 20px;">
      <h2>등록된 주차장이 없습니다</h2>
      <p>주차장을 먼저 등록해주세요</p>
    </div>
    <iframe id="iframe" src="" frameborder="0"></iframe>
  </div>

  <!-- Bottom Section -->
  <div class="bottom">
    <button class="nav-button active" onclick="navigateTo('LayoutView.html')">
      <i class="fas fa-home"></i>
    </button>
    <button class="nav-button" onclick="navigateTo('NaverMapEditor.html')">
      <i class="fas fa-map-marker-alt"></i>
    </button>
    <button class="nav-button" onclick="navigateTo('Editor.html')">
      <i class="fas fa-user"></i>
    </button>
  </div>

  <script>
    const toggleMenu = document.getElementById('toggle-menu');
    const menu = document.getElementById('menu');
    const iframe = document.getElementById('iframe');
    const noContentMessage = document.querySelector('.no-content-message');

    async function fetchFavoritesFromServer() {
        const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        return favorites;
    }

    function navigateTo(page) {
        if (page) {
            if (iframe.src.includes(page)) {
                // 이미 현재 페이지라면 새로고침
                iframe.contentWindow.location.reload();
            } else {
                // 다른 페이지로 이동
                iframe.src = page;
                // LayoutView.html 이동 시 강제로 초기화 함수 호출
                iframe.onload = () => {
                    if (page === 'LayoutView.html') {
                        try {
                            iframe.contentWindow.initializeFavorites();
                        } catch (error) {
                            console.log('초기화 함수 호출 실패:', error);
                        }
                    }
                };
            }

            // 버튼 상태 업데이트
            const buttons = document.querySelectorAll('.nav-button');
            buttons.forEach(button => {
                if (button.getAttribute('onclick').includes(page)) {
                    button.classList.add('active');
                } else {
                    button.classList.remove('active');
                }
            });

            // 토글 메뉴 조건부 표시
            toggleMenu.style.display = page === "LayoutView.html" ? "block" : "none";
        }
    }

    async function updateMenu() {
        const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        menu.innerHTML = '';

        if (favorites.length === 0) {
            const emptyMessage = document.createElement('p');
            emptyMessage.textContent = "즐겨찾기가 현재 없습니다.";
            emptyMessage.style.color = "#fff";
            emptyMessage.style.textAlign = "center";
            menu.appendChild(emptyMessage);
        } else {
            favorites.forEach(favorite => {
                const container = document.createElement('div');
                container.style.display = 'flex';
                container.style.gap = '5px';
                container.style.alignItems = 'center';

                const button = document.createElement('button');
                button.textContent = `주차장 ${favorite.parkingLotID}`;
                button.onclick = () => {
                    navigateToLayoutView(favorite.parkingLotID);
                };
                button.style.flex = '1';

                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = '<i class="fas fa-times"></i>';
                deleteButton.style.backgroundColor = '#ff4444';
                deleteButton.style.padding = '8px';
                deleteButton.style.borderRadius = '5px';
                deleteButton.style.border = 'none';
                deleteButton.style.color = 'white';
                deleteButton.style.cursor = 'pointer';

                deleteButton.onmouseover = () => deleteButton.style.backgroundColor = '#ff0000';
                deleteButton.onmouseout = () => deleteButton.style.backgroundColor = '#ff4444';

                deleteButton.onclick = (e) => {
                    e.stopPropagation();
                    const newFavorites = favorites.filter(fav => fav.parkingLotID !== favorite.parkingLotID);
                    localStorage.setItem('favorites', JSON.stringify(newFavorites));
                    updateMenu();
                };

                container.appendChild(button);
                container.appendChild(deleteButton);
                menu.appendChild(container);
            });
        }
    }

    function navigateToLayoutView(parkingLotID) {
        iframe.src = `LayoutView.html?parkingLotID=${parkingLotID}`;
    }

    async function navigateToFirstFavorite() {
        const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
        if (favorites.length > 0) {
            navigateToLayoutView(favorites[0].parkingLotID);
        }
    }

    // 단일 메시지 이벤트 리스너
    window.addEventListener('message', function(event) {
        if (event.data.type === 'navigation') {
            const page = event.data.page;
            if (event.data.parkingLotID) {
                navigateToLayoutView(event.data.parkingLotID);
            } else {
                navigateTo(page);
            }
        }
    });

    // 초기화 이벤트 리스너
    document.addEventListener('DOMContentLoaded', async () => {
        navigateTo('LayoutView.html');
        await navigateToFirstFavorite();
    });

    // 토글 메뉴 이벤트 리스너
    toggleMenu.addEventListener('click', () => {
        menu.classList.toggle('open');
        updateMenu();
    });
  </script>
</body>
</html>
