<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Section Page</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .top {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: #fff;
      padding: 10px;
      display: flex;
      align-items: center;
      position: relative;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    #toggle-menu {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-left: auto;
    }

    #toggle-menu:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    #menu {
      position: absolute;
      top: 50px;
      right: 10px;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      border-radius: 10px;
      transform: scaleY(0);
      transform-origin: top;
      transition: transform 0.3s ease, opacity 0.3s;
      opacity: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 1000;
    }

    #menu.open {
      transform: scaleY(1);
      opacity: 1;
    }

    #menu button {
      background-color: #444;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      text-align: left;
      transition: background-color 0.3s;
    }

    #menu button:hover {
      background-color: #555;
    }

    iframe {
      width: 100%;
      height: 100%;
      border-radius: 15px;
      border: none;
      z-index: 1;
      position: relative;
    }

    .mid {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .bottom {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.2);
    }

    .nav-button {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
      font-size: 1.5rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: scale(1.1);
    }

    .nav-button.active {
      background-color: #fff;
      color: #2575fc;
    }
  </style>
</head>
<body>
  <!-- Top Section -->
  <div class="top">
    <button id="toggle-menu">☰ </button>
    <div id="menu"></div>
  </div>

  <!-- Middle Section -->
  <div class="mid">
    <iframe id="iframe" src="LayoutView.html" frameborder="0"></iframe>
  </div>

  <!-- Bottom Section -->
  <div class="bottom">
    <button class="nav-button active" onclick="navigateTo('LayoutView.html')">
      <i class="fas fa-home"></i>
    </button>
    <button class="nav-button" onclick="navigateTo('NaverMapEditor.html')">
      <i class="fas fa-map-marker-alt"></i>
    </button>
    <button class="nav-button" onclick="navigateTo('Editor.html')">
      <i class="fas fa-user"></i>
    </button>
  </div>

  <script>
    const toggleMenu = document.getElementById('toggle-menu');
    const menu = document.getElementById('menu');

    // 서버에서 즐겨찾기 SpaceID 가져오기
    async function fetchFavoritesFromServer() {
        try {
            const response = await fetch('/api/favorites');
            if (!response.ok) throw new Error('즐겨찾기 데이터를 가져오는 데 실패했습니다.');
            return await response.json();
        } catch (error) {
            console.error('즐겨찾기 데이터를 가져오는 중 오류 발생:', error);
            return [];
        }
    }

    // 메뉴 업데이트
    async function updateMenu() {
        const favorites = await fetchFavoritesFromServer();
        menu.innerHTML = '';

        if (favorites.length === 0) {
            const emptyMessage = document.createElement('p');
            emptyMessage.textContent = "즐겨찾기가 현재 없습니다.";
            emptyMessage.style.color = "#fff";
            emptyMessage.style.textAlign = "center";
            menu.appendChild(emptyMessage);
        } else {
            favorites.forEach(favorite => {
                const button = document.createElement('button');
                button.textContent = `SpaceID: ${favorite.spaceId}`; // SpaceID 표시
                button.onclick = () => navigateTo(`LayoutView.html?spaceId=${favorite.spaceId}`);
                menu.appendChild(button);
            });
        }
    }

    // Toggle Menu 클릭 이벤트
    toggleMenu.addEventListener('click', async () => {
        if (menu.classList.contains('open')) {
            menu.classList.remove('open');
        } else {
            await updateMenu();
            menu.classList.add('open');
        }
    });

    // 페이지 이동 함수
    function navigateTo(page) {
        const iframe = document.getElementById('iframe');
        iframe.src = page;

        const buttons = document.querySelectorAll('.nav-button');
        buttons.forEach(button => {
            if (button.getAttribute('onclick').includes(page)) {
                button.classList.add('active');
            } else {
                button.classList.remove('active');
            }
        });
    }

    // 페이지 초기화
    document.addEventListener('DOMContentLoaded', () => {
        navigateTo('LayoutView.html');
    });
  </script>
</body>
</html>
