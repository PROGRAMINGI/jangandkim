<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>맵 편집 툴</title>
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=rzg4gxzu0k&submodules=geocoder"></script>
    <style>
        #map {
            width: 100%;
            height: 500px;
        }
        html, body { width: 100%; height: 100%; padding: 0; margin: 0; }
    </style>
</head>
<body>
    <div>
        <input type="text" id="search-input" placeholder="장소 검색">
        <button id="search-btn">검색</button>
        <button id="back-btn">뒤로가기</button>
    </div>
    <div id="map"></div>

    <script>
        // 지도 초기화
        const map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(36.852587903317065, 127.15023817064628),
            zoom: 15,
        });

        let currentMarkers = [];
        let deletedMarkers = [];
        let activeInfoWindow = null;

        // 기존 마커 삭제
        function clearMarkers() {
            currentMarkers.forEach(marker => {
                deletedMarkers.push({
                    lat: marker.getPosition().lat(),
                    lng: marker.getPosition().lng(),
                    title: marker.getTitle(),
                    spaceId: marker.spaceId,
                });
                marker.setMap(null);
            });
            currentMarkers = [];
        }

        // 삭제된 마커 복구
        function restoreDeletedMarkers() {
            deletedMarkers.forEach(markerData => {
                const position = new naver.maps.LatLng(markerData.lat, markerData.lng);
                addMarker(position, markerData.title, markerData.spaceId);
            });
            deletedMarkers = [];
        }

       
// 마커 추가 함수 수정
function addMarker(position, parkingLotID = null, id = null) {
    const numericParkingLotID = parkingLotID ? parseInt(parkingLotID, 10) : null;
    console.log('변환된 parkingLotID:', numericParkingLotID)
    
    const marker = new naver.maps.Marker({
        position,
        map,
        icon: {
            url: 'https://ssl.pstatic.net/static/maps/img/icons/pin_s_1.png',
            size: new naver.maps.Size(22, 30),
            anchor: new naver.maps.Point(11, 30),
        }
    });

    currentMarkers.push(marker);
    marker.parkingLotID = numericParkingLotID;


    const iwContent = `
    <div>
        <div style="margin:0;padding:0;">
            <a href="#" class="spmc btn_clear">핀 삭제</a>
            <div>주차장 ID: ${numericParkingLotID || 'N/A'}</div>
            ${
                numericParkingLotID
                    ? `<button><a href="/LayoutView.html?parkingLotID=${numericParkingLotID}" target="_blank">주차장 보기</a></button>
                       <button onclick="addToFavorites(${numericParkingLotID})">즐겨찾기 추가</button>`
                    : `<div>
                         <button onclick="alert('주차장 ID가 필요합니다!')">주차장 보기</button>
                         <button onclick="alert('주차장 ID가 필요합니다!')">즐겨찾기 추가</button>
                       </div>`
            }
        </div>
    </div>
`;

    const infoWindow = new naver.maps.InfoWindow({
        content: iwContent
    });

    naver.maps.Event.addListener(marker, 'click', () => {
        if (activeInfoWindow) activeInfoWindow.close();
        infoWindow.open(map, marker);
        activeInfoWindow = infoWindow;
    });

    infoWindow.open = function(map, marker) {
    naver.maps.InfoWindow.prototype.open.call(this, map, marker);
    const closeButton = this.getWrapElement().querySelector('.btn_clear');
    closeButton.addEventListener('click', async function () {
        try {
            if (id) {
                await deleteMarkerFromServer(id);
                marker.setMap(null);
                infoWindow.close();
                // 현재 마커 배열에서도 제거
                const index = currentMarkers.indexOf(marker);
                if (index > -1) {
                    currentMarkers.splice(index, 1);
                }
            }
        } catch (error) {
            alert('마커 삭제에 실패했습니다.');
        }
    });
};

if (!id) {
    const markerData = {
        lat: position.lat(),
        lng: position.lng(),
        parkingLot: {
            parkingLotID: numericParkingLotID  // parkingLotID 대신 numericParkingLotID 사용
        }
    };
    console.log('저장할 마커 데이터:', markerData);  // 데이터 확인용 로그
    saveMarkerToServer(markerData);
}
}

// 즐겨찾기 추가 함수
function addToFavorites(parkingLotID) {
    const numericParkingLotID = parseInt(parkingLotID);
    
    if (!parkingLotID || isNaN(numericParkingLotID)) {
        alert('유효한 주차장 ID가 필요합니다!');
        return;
    }

    let favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    
    if (!favorites.some(fav => fav.parkingLotID === numericParkingLotID)) {
        favorites.push({
            parkingLotID: numericParkingLotID,
            title: `주차장 ${numericParkingLotID}`  // 표시용 제목 추가
        });
        localStorage.setItem('favorites', JSON.stringify(favorites));
        alert('즐겨찾기에 추가되었습니다!');
    } else {
        alert('이미 즐겨찾기에 추가된 주차장입니다.');
    }
}

// 우클릭으로 마커 추가
naver.maps.Event.addListener(map, 'rightclick', function (e) {
    const position = e.coord;
    const parkingLotID = prompt('주차장 ID를 입력하세요:', '');

    if (parkingLotID) {
        addMarker(position, parkingLotID);
    }
});

        // 서버와 통신 함수들
        async function fetchMarkers(query = '') {
            try {
                const url = query ? `/api/markers/search?query=${encodeURIComponent(query)}` : '/api/markers';
                const response = await fetch(url);
                if (!response.ok) throw new Error('서버에서 마커 데이터를 가져오는 데 실패했습니다.');
                return await response.json();
            } catch (error) {
                console.error('마커 데이터를 가져오는 중 오류 발생:', error);
                return [];
            }
        }

        async function saveMarkerToServer(markerData) {
    try {
        // 먼저 해당 parkingLotID를 가진 마커가 있는지 확인
        const markers = await fetchMarkers();
        const existingMarker = markers.find(marker => 
            marker.parkingLot && 
            marker.parkingLot.parkingLotID === markerData.parkingLot.parkingLotID
        );

        if (existingMarker) {
            alert('이미 존재하는 주차장 ID입니다.');
            return;
        }

        console.log("저장할 마커 데이터:", markerData);
        const response = await fetch('/api/markers', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(markerData),
        });
        if (!response.ok) {
            const errorDetails = await response.text();
            throw new Error(`마커 저장 실패: ${response.status} - ${response.statusText}\n상세 정보: ${errorDetails}`);
        }
        alert('마커가 서버에 성공적으로 저장되었습니다.');
        // 저장 성공 후 마커 다시 로드
        restoreMarkers();
    } catch (error) {
        console.error('마커 데이터를 저장하는 중 오류 발생:', error);
        alert('마커 저장 중 오류 발생: ' + error.message);
    }
}

        async function deleteMarkerFromServer(markerId) {
            try {
                const response = await fetch(`/api/markers/${markerId}`, {
                    method: 'DELETE',
                });
                if (!response.ok) {
                    throw new Error('마커 삭제 실패');
                }
            } catch (error) {
                console.error('마커 데이터를 삭제하는 중 오류 발생:', error);
            }
        }

       
    // 검색 버튼 클릭 이벤트
document.getElementById('search-btn').addEventListener('click', async () => {
    const query = document.getElementById('search-input').value.trim();

    if (!query) {
        alert('검색어를 입력하세요.');
        return;
    }

    try {
        const markers = await fetchMarkers(query);
        if (markers.length > 0) {
            clearMarkers();
            markers.forEach(markerData => {
                const position = new naver.maps.LatLng(markerData.lat, markerData.lng);
                const parkingLotID = markerData.parkingLot ? markerData.parkingLot.parkingLotID : null;
                addMarker(position, parkingLotID, markerData.id);
            });
            alert('사용자 마커 검색 결과를 표시합니다.');
            return;
        }
    } catch (error) {
        console.error('사용자 마커 검색 중 오류 발생:', error);
    }

    alert('검색 결과가 없습니다.');
});

let markers = []; // 전역 변수로 추가

async function initialize() {
    try {
        const fetchedMarkers = await fetchMarkers();
        clearMarkers(); // 기존 마커 제거
        markers = fetchedMarkers; // 마커 데이터 저장
        
        markers.forEach(markerData => {
            const position = new naver.maps.LatLng(markerData.lat, markerData.lng);
            const parkingLotID = markerData.parkingLot ? markerData.parkingLot.parkingLotID : null;
            console.log('마커 생성:', markerData); // 디버깅용
            addMarker(position, parkingLotID, markerData.id);
        });
    } catch (error) {
        console.error('초기화 중 오류 발생:', error);
    }
}

// 초기화 실행을 initialize 함수로 변경
window.onload = initialize;

        // 뒤로가기 버튼 클릭 이벤트
        document.getElementById('back-btn').addEventListener('click', () => {
            if (deletedMarkers.length > 0) {
                restoreDeletedMarkers();
                alert('이전 마커들이 복구되었습니다.');
            } else {
                alert('복구할 마커가 없습니다.');
            }
        });


        // 지도 클릭 및 이동 시 정보 창 닫기
        naver.maps.Event.addListener(map, 'click', () => {
            if (activeInfoWindow) activeInfoWindow.close();
        });

        naver.maps.Event.addListener(map, 'dragstart', () => {
            if (activeInfoWindow) activeInfoWindow.close();
        });

    
    // 마커 초기화 함수 수정
async function restoreMarkers() {
    try {
        const markers = await fetchMarkers();
        markers.forEach(markerData => {
            const position = new naver.maps.LatLng(markerData.lat, markerData.lng);
            const parkingLotID = markerData.parkingLot && markerData.parkingLot.parkingLotID;
            
            console.log('마커 데이터:', markerData); // 디버깅용
            console.log('파싱된 parkingLotID:', parkingLotID); // 디버깅용
            
            if (parkingLotID) {
                addMarker(position, parkingLotID, markerData.id);
            } else {
                console.warn('주차장 ID가 없는 마커:', markerData);
            }
        });
    } catch (error) {
        console.error('마커 복원 중 오류 발생:', error);
    }
}


        // 초기화 실행
    restoreMarkers();
    </script>
</body>
</html>
