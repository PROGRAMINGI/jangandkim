<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주차장 레이아웃</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }

        h1 {
            margin: 20px;
            font-size: 2rem;
            color: #333;
        }

        svg {
            border: 2px solid #333;
            width: 90%;
            height: 600px;
            margin-top: 20px;
            background-color: white;
        }

        .parking-spot,
        .entrance,
        .exit {
            stroke: black;
            stroke-width: 2;
        }

        .parking-spot {
            fill: lightgray;
        }

        .available {
            fill: green !important;
        }

        .occupied {
            fill: red !important;
        }

        .no-sensor {
            fill: black !important;
        }

        .entrance {
            fill: lightgreen;
        }

        .exit {
            fill: lightcoral;
        }

        text {
            font-size: 12px;
            fill: white;
            text-anchor: middle;
        }
    </style>
</head>
<body>
    <h1>주차장 레이아웃</h1>

    <svg id="parking-lot">
        <defs>
            <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                <path d="M 40 0 L 0 0 0 40" fill="none" stroke="black" stroke-width="1" />
            </pattern>
        </defs>
        <rect width="100%" height="100%" fill="url(#grid)" style="pointer-events: none;" />
    </svg>

    <script>
        const svg = document.getElementById("parking-lot");

        // 서버에서 데이터를 가져와 레이아웃을 생성
        async function fetchAndRenderLayout(parkingLotID) {
    try {
        console.log(`주차장 데이터 요청: parkingLotID=${parkingLotID}`);
        const response = await fetch(`/api/parking-spaces?parkingLotID=${parkingLotID}`);
        if (!response.ok) {
            throw new Error("주차 공간 데이터를 가져오는 데 실패했습니다.");
        }

        const parkingSpaces = await response.json();
        console.log('받은 주차 공간 데이터:', parkingSpaces);

        // SVG 초기화
        svg.innerHTML = `
            <defs>
                <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
                    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="black" stroke-width="1" />
                </pattern>
            </defs>
            <rect width="100%" height="100%" fill="url(#grid)" style="pointer-events: none;" />
        `;

        parkingSpaces.forEach(space => {
            const group = document.createElementNS("http://www.w3.org/2000/svg", "g");
            const rect = document.createElementNS("http://www.w3.org/2000/svg", "rect");
            
            const [x, y] = space.spaceLocation.split(',').map(coord => parseInt(coord));
            rect.setAttribute("x", x);
            rect.setAttribute("y", y);
            rect.setAttribute("width", 40);
            rect.setAttribute("height", 80);

            rect.setAttribute("class", "parking-spot");
            if (space.status) {
                rect.classList.add(space.status.toLowerCase());
            }

            group.appendChild(rect);

            // 주차공간 번호 표시
            const text = document.createElementNS("http://www.w3.org/2000/svg", "text");
            text.setAttribute("x", x + 20);
            text.setAttribute("y", y + 40);
            text.textContent = space.spaceNumber;
            group.appendChild(text);

            svg.appendChild(group);
        });
    } catch (error) {
        console.error("에러 발생:", error);
        alert("주차장 데이터를 불러오는 중 오류가 발생했습니다.");
    }
}

// URL 파라미터 처리
document.addEventListener("DOMContentLoaded", () => {
    const urlParams = new URLSearchParams(window.location.search);
    const parkingLotID = urlParams.get('parkingLotID');
    
    if (parkingLotID) {
        fetchAndRenderLayout(parkingLotID);
    } else {
        alert("주차장 ID가 필요합니다.");
    }
});
    </script>
</body>
</html>
